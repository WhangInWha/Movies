<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDB</title>
    <link rel="stylesheet" href="themes/themeColorHead.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="home" data-theme="d">
        <div data-role="header" data-position="inline"  data-theme="d">
            <a href="Index.html" data-icon="delete">Cancel</a>
            <h1>Movie Listings</h1>
            <a href="Index.html" data-icon="check" data-theme="b">Save</a>
        </div>
        <div data-role="main" data-theme="d">
            <form id="searchForm" action="form1" method="post" data-ajax="false">
                <label for="search" class="">Search Input:</label>
                <input type="search" name="searchText" id="searchText" placeholder="Search For A Movie..." />
            </form>
            <ul id="movies" data-role="listview"></ul>

            <a href="#secondPage">Go To Second Page</a>
            <a href="dialog.html" data-rel="dialog">Open dialog</a>
        </div>
        <div data-role="footer" class="ui-bar" data-theme="d">
            <a href="Index.html" data-role="button" data-icon="plus">Add</a>
            <a href="Index.html" data-role="button" data-icon="arrow-u">Up</a>
            <a href="Index.html" data-role="button" data-icon="arrow-d">Down</a>
        </div>
        <script src="js/main.js"></script>
    </div><!-- /page1 -->

    <div data-role="page" id="secondPage" data-url="secondPage" data-theme="d">
        <div data-role="header">
            <h1>Page 2</h1>
        </div>
        <div data-role="content">
            <h1>Second Page</h1>
            <a href="#home">Go To home Page</a>
        </div>
    </div><!-- /page2 -->

</body>
</html>
